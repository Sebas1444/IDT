<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sistema de Grilla de Booststrap 4</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
        .pr-10{
            padding-right: 10rem;
        }
        .bb-azul{
            border-bottom: 3px solid #007bff;

        }
        .img{
            background-color: #007bff;
            color: white;
        }
    </style>
  </head>
  <body>
    <form action="">
        <div class="card-header bg-primary text-white text-right mb-3 pr-10">
            Formulario de Productos
        </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-2 text-right">
                <label for="codigo" class="text-capitalize">codigo</label>
              </div>
              <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-9">
                      <input
                        type="text"
                        name="codigo"
                        id="codigo"
                        class="form-control"
                        placeholder="Codigo"
                      /></div>
                    <div class="col-sm-3">
                      <button class="btn btn-primary">
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                  </div>
              </div>
              
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-2 text-right">
                <label for="nombre" class="text-capitalize">nombre</label>
              </div>
              <div class="col-sm-3">
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-2 text-right">
                <label for="login" class="text-capitalize">Precio</label>
              </div>
              <div class="col-sm-3">
                <input
                  type="text"
                  name="Precio"
                  id="Precio"
                  class="form-control"
                  placeholder="Precio"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-2 text-right">
                <label for="password" class="text-capitalize">Descripción</label>
              </div>
              <div class="col-sm-3">
                <textarea
                  type="message"
                  cols="80"
                  rows="7"
                  required
                  name="descripcion"
                  id="descripcion"
                  class="form-control"
                  placeholder="Descripción"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-2 text-right">
                <label for="img" class="text-capitalize"
                  >Imagen</label
                >
              </div>
              <div class="col-sm-3">
                    <div>
                        <input
                        type="file"
                        id="archivo"
                        name="file" multiple
                        class="form-control img"
                    /></div>

                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="card-footer bb-azul">
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-sm-6">
            <div class="text-right">
              <button class="btn btn-primary">Agregar</button>
              <button class="btn btn-primary" disabled>Modificar</button>
              <button class="btn btn-primary" disabled>Eliminar</button>
              <button class="btn btn-primary" disabled>Cancelar</button>
              <button class="btn btn-primary" disabled>Salir</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
