<html>

<head>
    <script>
        var estado = true;
        setTimeout("cambio()", 1000);
        function cambio() {
            estado = !estado;
            if (estado == true) {
                img.src = "Foto1.jpg";
            }
            else {
                img.src = "Foto2.jpg";
            }
            setTimeout("cambio()", 1000);
        }
    </script>
</head>

<body>
    <center>
        <h2>Imagenes que cambian solas</h2>
        <br><br>
        <img name="img" src="Foto1.jpg" width="100" height="150">
    </center>
</body>

</html>
