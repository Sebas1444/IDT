<!DOCTYPE html>
<html lang="en">

<head>
  <title>Clase 39</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.css" />
  <link rel="stylesheet" href="css/bootstrap-reboot.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  <script src="./js/funciones.js" defer></script>
  <style>
    .pr-10 {
      padding-right: 10rem;
    }

    .bb-azul {
      border-bottom: 3px solid #007bff;

    }
  </style>
</head>

<body>
  <form action="" id="formPrograma">
    <div class="card-header bg-primary text-white text-right mb-3 pr-10">
      Carga de usuario
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-2 text-right">
          <label for="codigo" class="text-capitalize">codigo</label>
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-9">
              <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Codigo" />
            </div>
            <div class="col-sm-3">
              <button class="btn btn-primary">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-2 text-right">
          <label for="nombre" class="text-capitalize">nombre</label>
        </div>
        <div class="col-sm-3">
          <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-2 text-right">
          <label for="login" class="text-capitalize">login</label>
        </div>
        <div class="col-sm-3">
          <input type="text" name="login" id="login" class="form-control" placeholder="Login" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-2 text-right">
          <label for="password" class="text-capitalize">password</label>
        </div>
        <div class="col-sm-3">
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-2 text-right">
          <label for="repetir_password" class="text-capitalize">repetir password</label>
        </div>
        <div class="col-sm-3">
          <input type="password" name="repetir_password" id="repetir_password" class="form-control"
            placeholder="Repetir Password" />
        </div>
      </div>
    </div>
    </div>
    <div id="mensajes"></div>
    <div class="card-footer bb-azul">
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <div class="text-right">
            <button class="btn btn-primary" id="agregarUsuario">Agregar</button>
            <button class="btn btn-primary" disabled>Modificar</button>
            <button class="btn btn-primary" disabled>Eliminar</button>
            <button class="btn btn-primary" disabled>Cancelar</button>
            <button class="btn btn-primary" disabled>Salir</button>
          </div>
        </div>
      </div>
    </div>

  </form>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
