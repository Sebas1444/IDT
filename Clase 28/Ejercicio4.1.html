<html>

<head>
    <script>
        function promediar() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var numero3 = parseInt(document.getElementById("numero3").value);
            var promedio = (numero1 + numero2 + numero3) / 3;
            document.getElementById("resultado").innerHTML = "el promedio es:" + promedio;
        }
    </script>
</head>

<body>
    Numero 1:<input type="text" id="numero1">
    <br><br>
    Numero 2:<input type="text" id="numero2">
    <br><br>
    Numero 3:<input type="text" id="numero3">
    <br><br>
    <button type="button" onclick="promediar()">Promediar</button>
    <br><br>
    <div id="resultado"></div>
</body>

</html>
